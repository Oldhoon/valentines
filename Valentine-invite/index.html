<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href ="style.css" rel="stylesheet" type="text/css">
        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <title>Valentine's Day Card</title>
    </head>

    <body>
        <div class="envelope-wrapper">
            <div id="envelope" class="close">
                <div class="front flap"></div>
                <div class="front pocket"></div>
                <div class="letter">
                    <p class= "words line1">Happy Valentines</p>
                    <p class= "words line2">with lots of love, </p>
                    <p class= "words line3">Young</p>
                </div>
                <div class="hearts">
                    <div class="heart a1"></div>
                    <div class="heart a2"></div>
                    <div class="heart a3"></div>
                </div>
            </div>
        </div>
        <div class="reset">
            <button id="open">Open</button>
            <button id="reset">Reset</button>
        </div>
        <div class = "image1">
        <img src= images/IMG_5513.jpg alt="Jena">
        </div>
        <div class = "image2">
        <img src= images/IMG_6696.jpg alt="Jena2">
        </div>

        <div class = "image3">
        <img src= images/IMG_6697.jpg alt="Jena3">
        </div>

        <div class = "image4">
        <img src= images/IMG_6699.jpg alt="Jena4">
        </div>
        <script src="script.js"></script>
    </body>
</html>
